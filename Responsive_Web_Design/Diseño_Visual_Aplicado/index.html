<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href = "design.css">
    <title>Tarjeta google</title>
</head>

<body>
    <main>
        <div class="fullCard" id="thumbnail">
            <div class="cardContent">
                <div class="cardText">
                    <!-- We use <s> to cross out a text-->
                    <h4><s>Google</s> Alphabet</h4>
                    <!-- <hr> is to create a line across the page-->
                    <hr>
                    <!-- <Strong> it use to make a text bold-->
                    <!-- Use <u> to make a text underline-->
                    <!-- We use <em> to put the text in italics -->
                    <p><em>Google was founded by
                        Larry Page and Sergey Brin while they
                         were <u>Ph.D. students</u> 
                         at <strong>Stanford University</strong>.</em></p>
                </div>
                <div class="cardLinks">
                    <!-- Href-->
                    <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="link">Larry Page</a>
                    <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="link">Sergey Brin</a>
                </div>
            </div>
        </div>
    </main>
</body>
